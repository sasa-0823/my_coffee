<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Potta+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/checkRecipe.css}">
  <title>レシピ詳細 - BrewShare</title>
</head>

<body>

  <!-- headerを挿入 -->
  <header th:replace="~{/htmlComponent/header :: header}"></header>

  <main>
    <div class="content">

      <div class="Top">
        <h2>レシピ詳細</h2>
      </div>

      <div class="list">
        <ul>
          <li>
            <span>豆の名前</span>
            <span th:text="${recipe.bean.name}"></span>
            <span></span>
          </li>
          <li>
            <span>焙煎度</span>
            <span th:text="${recipe.roast}"></span>
            <span></span>
          </li>
          <li>
            <span>粗度</span>
            <span th:text="${recipe.grindSize}"></span>
            <span></span>
          </li>
          <li>
            <span>豆の重さ</span>
            <span th:text="${recipe.beansWeight}"></span>
            <span>g</span>
          </li>
          <li>
            <span>水の量</span>
            <span th:text="${recipe.waterVolume}"></span>
            <span>ml</span>
          </li>
          <li>
            <span>水の温度</span>
            <span th:text="${recipe.waterTemp}"></span>
            <span>℃</span>
          </li>
          <li>
            <span>蒸らし温度</span>
            <span th:text="${recipe.steamingTime}"></span>
            <span>秒</span>
          </li>
          <li>
            <span>ドリッパー</span>
            <span th:text="${recipe.dripper}"></span>
            <span></span>
          </li>
          <li>
            <span>フィルター</span>
            <span th:text="${recipe.filter}"></span>
            <span></span>
          </li>
          <li>
            <span>メモ</span>
            <span class="memo" th:text="${recipe.memo}"></span>
          </li>
        </ul>

        
      </div>
    </div>


    <!-- ここからコメント -->

    <div id="comment">

      <div th:each="comment:${commentList}" class="oneComment">

        

        <div class="commentList">
          <img th:src="@{/user_icon/{img}(img=${comment.user.img})}" alt="ユーザーアイコン">

          <div class="commentText">
            <div class="commentUser">
              <span th:text="${comment.user.name}"></span>
              <a class="delete" th:if="${comment.sameUser}" th:href="@{/deleteComment/{commentid}(commentid = ${comment.id})}">
                コメント削除
              </a>
            </div>

            <div class="commentmain">
              <span th:text="${comment.text}"></span>
            </div>
          </div>

        </div>

      </div>

      <div class="border"></div>

      <form id="commentForm" method="post" th:action="@{/Comment/{recipeId}(recipeId=${recipe.id})}">
        <h5>コメント投稿</h5>
        <textarea name="newComment" required></textarea>
        <button type="submit">投稿</button>
      </form>
    </div>


    </div>


    <script src="/js/modal.js"></script>
    </div>

  </main>
</body>

</html>
